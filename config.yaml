server:
  address: ":8000"

grpcGateway:
  address: ":8003"

consul:
  addr: "172.19.0.29:8500" # 容器内直接访问Consul

# Jaeger 配置
jaeger:
  endpoint: "jaeger:4317" # Jaeger OTLP gRPC 端点
  serviceName: "jh_gateway" # 服务名称
  serviceVersion: "1.0.0" # 服务版本
  environment: "development" # 环境
  enabled: true # 是否启用追踪

jwt:
  secret: "your-jwt-secret"

rateLimit:
  # 每个 IP 每分钟最多请求次数
  requestsPerMinute: 120

# 日志配置 - JSON格式
logger:
  level: "all"
  stdout: true
  # 使用JSON格式输出
  format: "json"
  # 时间格式
  timeFormat: "2006-01-02T15:04:05.000Z07:00"
